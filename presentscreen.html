<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <link rel="stylesheet" href="presentscreen.css"> 
 <link rel="stylesheet" href="jquery-ui.min.css">
 <script src="jquery-2.1.1.min.js"></script>
 <script src="jquery-ui.min.js"></script>
 <script src="kinetic-v5.1.0.min.js"></script>
 <script src="/socket.io/socket.io.js"></script>

 <script src="llcore.js"></script>  
 <script src="presentscreen.js"></script>  
-->

<script src="psmin.js"></script> 

</head>
<body>
<div id="page">
<div id="leftcolumn">
	<div id="functionspace">
	<div id="menu">Events<br>
		<div class="buttonbox"><button id="createpebutton" class="menubutton" title="add event" onclick="newPresentEvent()">add event</button></div>
		<div class="buttonbox"><button id="deletepebutton" class="menubutton" title="delete event" onclick="delPresentEvent()">delete event</button></div>
		<div class="buttonbox"><input id="playaction" type="checkbox" onchange="setPlaymode()" >play mode</div>
<!-- 	<div class="buttonbox"><button id="txscrbutton" class="menubutton" title="update screens" onclick="castPresentEvent()">cast</button></div> -->
	</div>
		<div id="screencontrol">Screens<br>
		<div class="buttonbox"><button id="createviewbutton" class="menubutton" title="add view" onclick="newView()">add view</button></div>
		<div class="buttonbox"><button id="deleteviewbutton" class="menubutton" title="delete view" onclick="delView()">delete view</button></div>
			<div class="buttonbox"><button id="fullscrbutton" class="menubutton" title="toggle fullscreen" onclick="togFullscreen()">full screen</button></div>
		</div>
	</div>
	<div id="propedit">
		<table id="proptable">
		</table>
	</div>

</div>
<div id="rightcolumn">
	<div id="presentspace">
	</div>

</div>
</div> 
<script>
 $( document ).ready(setup());
</script>

</body>
</html>
